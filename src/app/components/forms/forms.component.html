<form class="form-group" [formGroup]="formGroup">

    <div class="form-icon">
        <img src="/desafio-smartfit/src/assets/images/png/icon-hour.png"/>
        Horário
</div>
    <h3>Qual Horário você quer treinar?</h3>
<div class="radio-wrapper">
    <input type="radio" name="morning" value="morning" formControlName="hour"/>
    <label for="morning">Manhã</label>
    <span>06:00 ás 12h</span>
</div>
<div class="radio-wrapper">
    <input type="radio" name="afternoon" value="afternoon" formControlName="hour"/>
    <label for="afternoon">Tarde</label>
    <span>12:01 ás 18h</span>
</div>
<div class="radio-wrapper">
    <input type="radio" name="night" value="night" formControlName="hour"/>
    <label for="night">Noite</label>
    <span>18:01 ás 23\h</span>
</div>
<div class="checkbox-wrapper">
    <div class="checkbox">
        <input type="checkbox" name="show-closed" formControlName="showclosed"/>
        <label for="showclosed">Exibir unidade fechada </label>        
    </div>
    <span>Resultados encontrados: {{ results.length }}</span>
</div>
<div class="btn-wrapper">
    <button class="btn btn-primary" (click)="onSubmit()">Encontrar unidade</button>
    <button class="btn btn-secondary" (click)="onClean">Limpar</button>
</div>
</form>
